	<!--FORMULAIRE-->
		<br><br><br><br><br><br>

		<div class="container" id="contact">
			<form class="needs-validation" novalidate>
  				<div class="form-row">
    				<div class="col-md-6">
      					<label for="validationCustom01">Prénom</label>
      					<input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      					<div class="valid-feedback">
        					Looks good!
      				</div>
    			</div>
    		<div class="col-md-4 mb-3">
      			<label for="validationCustom02">Nom</label>
      			<input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      			<div class="valid-feedback">
        			Looks good!
      			</div>
    		</div>
    		<div class="col-md-4 mb-3">
      			<label for="validationCustomUsername">Identifiant</label>
      			<div class="input-group">
        			<div class="input-group-prepend">
          				<span class="input-group-text" id="inputGroupPrepend">@</span>
        			</div>
        			<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        			<div class="invalid-feedback">
          				Veuillez choisir un identifiant.
        			</div>
      			</div>
    		</div>
  		</div>
  		<div class="form-row">
    		<div class="col-md-6 mb-3">
      			<label for="validationCustom03">Ville</label>
      			<input type="text" class="form-control" id="validationCustom03" required>
      			<div class="invalid-feedback">
        			Veuillez entrer une ville existante
      			</div>
    		</div>
    		<div class="col-md-3 mb-3">
      			<label for="validationCustom04">Région</label>
      			<select class="custom-select" id="validationCustom04" required>
        			<option selected disabled value="">Choisir</option>
        			<option>...</option>
      			</select>
      			<div class="invalid-feedback">
        			Veuillez entrer une région existante
      			</div>
    		</div>
    		<div class="col-md-3 mb-3">
      			<label for="validationCustom05">Code Postal</label>
     	 		<input type="text" class="form-control" id="validationCustom05" required>
      			<div class="invalid-feedback">
        			Veuillez entrer un code postal valide
      			</div>
    		</div>
  		</div>
  		
  		<div class="form-group">
    		<div class="form-check">
      			<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      			<label class="form-check-label" for="invalidCheck">
       				J'accepte que mes données personnelles soient utilisées à des fins professionnelles
      			</label>
      			<div class="invalid-feedback">
        			Vous devez accepter les conditions pour valider
      			</div>
    		</div>
  		</div>

  		<button class="btn btn-primary" type="submit">J'ENVOIE</button>
  		<form class="form-inline mt-4">
		</form>
		</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
